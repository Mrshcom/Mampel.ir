<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi Division SlideShow</title>
	<link type="text/css" rel="stylesheet" href="../../reset.css" />
    <link type="text/css" rel="stylesheet" href="MultiDiv.css" />
	<script type="text/javascript" src="../../zepto.js" ></script>
    <script type="text/javascript" src="MultiDiv.js" ></script>
</head>

<body>
	<div class="container">
		<div class="border">
			<div class="inner-border">
            	<script>
					for (var i=0; i<256; i++){
						document.write('<div class="pixel"></div>');
					}
				</script>
            </div>
        	<div style="clear:both;"></div>
        </div>
		<div class="nav">
        	<div class="btn">Simple</div>
            <div class="btn">Pixel</div>
            <div class="btn">Sparse</div>
            <div class="btn">Fade</div>
            <div class="btn">Rotate</div>
            <div class="btn">Skew</div>
        </div>

    </div>
</body>
</html>
