<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Animation with SVG</title>
</head>

<body style="background-color:#D0C8D1;">
	<div style="width: 980px; margin:0 auto;">
        <h2>Example 1:</h2>
        <svg width="20cm" height="16cm" class="svgcon" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" >
          <desc>Example1 Animate with SVG</desc>
          <!-- create path for animate -->
          <path id="path1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-width: 2px;" fill="none" stroke="#7abec3" d="M0,200 C200,100 250,100 250,200 S300,300 800,200 Z" stroke-width="1" ></path>
          <!-- create object for animating on a path with id as path1 -->
          <path id="path" d="M-25,-12 L-25,0 L-13,0 L-13,-12" fill="red" stroke="red" stroke-width="7.06">
            <animateMotion dur="5s" repeatCount="indefinite" rotate="auto" >
              <!-- id of path animate is path1 -->
              <mpath xlink:href="#path1"/>
            </animateMotion>
          </path>
        </svg>
        <h2>Example 2:</h2>
        <svg width="20cm" height="18cm" class="svgcon" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" >
          <desc>Example2 Animate with SVG</desc>
          <g fill="none" stroke-width="2" stroke-linecap="butt">
            <path id="p01" d="M5,20 L160,20 S460,20 600,120 S300,200 550,50 S600,-250 700,400 S100,100 150,100" stroke="#008" pathLength="60">
                  <animate attributeName="stroke-dasharray" values="0,2900;2900,0" begin="0s" dur="5s"/>   
            </path> 
          </g>
        </svg>
    </div>
</body>
</html>
